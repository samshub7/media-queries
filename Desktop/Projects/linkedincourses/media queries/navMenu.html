<!DOCTYPE html>
<html>
<head>
	<title>Menu Padding</title>
	<style>
		h1 { font-size: 35px; }
		div { border: 3px solid red; background-color: #F0B665; width:25em; }
		p { margin:1em; }
		@media screen and (max-width: 700px) {
			body { background-color: #F0F2BF}
			h1 { font-size: 20px; }
			a { padding: 20px; }
		}
	</style>
</head>
<body>
	<h1>Navigation Menu</h1>
	<div>
    	<p>Option 1 <a href="./there.html">Go there</a></p>
    	<p>Option 2 <a href="./over.html">Go Over there</a></p>
    	<p>Option 3 <a href="./some.html">Go Somewhere</a></p>
    	<p>Option 4 <a href="./in.html">Go In</a></p>
    	<p>Option 5 <a href="./out.html">Go Out</a></p>
    	<p>Option 6 <a href="./click.html">Click somewhere</a></p>
    </div>
    <br>
    <h4>Obs.: These menu links do not link to any real web page...</h4>
</body>
</html>
