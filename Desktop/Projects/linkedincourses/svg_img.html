<!DOCTYPE html>

<html>
	<body>
		<h1>Another SVG image example</h1>
		<svg width="200" height="200">
			<rect x="0" y="0" width="200" height="200" fill="grey" />
			<rect x="50" y="70" width="100" height="60" fill=rgb(0,153,51) />
			<polygon points="55,100 100,75 145,100 100,125" style="fill:yellow;stroke:rgb(179,179,0);stroke-width:2" />
            <circle cx="100" cy="100" r="15" fill="#0000ff" />
		</svg>
	</body>
</html>
